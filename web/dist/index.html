<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temp Notes</title>
	<script src="/static/jquery-3.6.0.min.js"></script>
	<script src="https://use.fontawesome.com/e729807634.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Tammudu+2">
	<style>
		.input-box {
			display: flex;
			align-items: center;
			max-width: 300px;
			background: #fff;
			border: 1px solid #a0a0a0;
			border-radius: 4px;
			padding-left: 0.5rem;
			overflow: hidden;
			font-family: sans-serif;
		}

		.input-box .prefix {
			font-weight: 300;
			font-size: 14px;
			color: #999;
		}

		.input-box input {
			flex-grow: 1;
			font-size: 14px;
			background: #fff;
			border: none;
			outline: none;
			padding: 0.5rem;
			padding-left: 1px;
		}

		.input-box:focus-within {
			border-color: #777;
		}

		input {
			color: #3d3d3d;
		}


		footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: #eceff1;
			color: #263238;
			text-align: center;
			padding: 0.5em;
		}

		footer a {
			color: #263238 !important;
			text-decoration: none;

		}

		body {
			color: #263238;
			font-family: 'Baloo Tammudu 2', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			height: calc(100vh - 61px);
			display: flex;
			flex-direction: column;
			flex-wrap: nowrap;
			justify-content: center;
			align-items: center;
			align-content: center;
		}

		#goto-note button {
			background-color: #fff;
			border: #fff;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<h1>Temp Notes</h1>
	<form action="goto" method="get" id="goto-note">
		<div class="input-box">
			<span class="prefix">/notes/</span>
			<input type="text" placeholder="random" autofocus="true" name="note" />
			<button type="submit">
				<i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
			</button>
		</div>
	</form>
	<footer>
		<a href="https://github.com/jtorz/temp-secure-notes"><i class="fa fa-github fa-2x" aria-hidden="true"></i> github.com/jtorz</a>
	</footer>
</body>

</html>
